on:
  push:
    branches: [main]
  pull_request:

name: Build

jobs:
  windows:
    name: 'Windows'
    runs-on: windows-latest
    steps:
    - name: Install Qt 6
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.7.2'
        host: windows
    - name: Get build dependencies
      run: vcpkg install inih expat icu vcpkg-tool-ninja 
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - uses: ilammy/msvc-dev-cmd@v1
    - name: Build with cmake
      run: cmake -S . -B build -G "Ninja Multi-Config" && cmake --build build --config Release

  flatpak:
    name: 'Linux/Flatpak'
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:kde-6.7
      options: --privileged
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
      with:
        bundle: mossball.flatpak
        manifest-path: linux/com.github.lumiscosity.Mossball.yml
        cache-key: flatpak-builder-${{ github.sha }}
